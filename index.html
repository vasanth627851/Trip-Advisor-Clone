<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Advisor</title>
    <!--Title Icon-->
    <link rel="icon" href="title_logo.png">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
    <!--My style CSS file-->
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--NavBar-->
    <div class="navbar">
        <div class="navbar__s1">
            <img src="NAv logo.png" alt="">
        </div>
        <div class="navbar__s2">
            <p>Discover</p>
            <p>Trips</p>
            <p>Review</p>
            <p>Forums</p>
        </div>
        <div class="navbar__s3">
            <div class="navbar__s3__emoji">

                <i class="fa-solid fa-globe"> </i>
                <p>INR</p>
                <button>Sign in</button>
            </div>
        </div>


    </div>
    <!--Contents-->
    <div class="center-contents">
        <div class="center-contents__title">
            <h1>Where to?</h1>
        </div>

        <div class="center-contents__emojis">
            <div class="center-contents__emojis__s1">
                <i class="fa-solid fa-house"></i>
                <p>Search all</p>
            </div>
            <div class="center-contents__emojis__s1">
                <i class="fa-solid fa-bed"></i>
                <p>Hotels</p>
            </div>
            <div class="center-contents__emojis__s1">
                <i class="fa-solid fa-ticket"></i>
                <p>Things to Do</p>
            </div>
            <div class="center-contents__emojis__s1">
                <i class="fa-solid fa-utensils"></i>
                <p>Restaurants</p>
            </div>
            <div class="center-contents__emojis__s1">
                <i class="fa-solid fa-plane"></i>
                <p>Flights</p>
            </div>
            <div class="center-contents__emojis__s1">
                <i class="fa-solid fa-unlock-keyhole"></i>
                <p>Holiday Homes</p>
            </div>

        </div>
        <div class="searchbar">
            <div class="searchbar__part-one">
                <div class="searchbar__s1">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Places to go, things to do, hotels...">
                    <button>Search</button>
                </div>
            </div>
        </div>

    </div>
    <!--Flex Image-->
    <div class="flex-image">
            <div class="flex-image__s1">
                <img src="flex-img.png" alt="">
                <div class="flex-image__inside-text">
                <h1>Get custom recs for your next trip</h1>
                <p>Find great eats, experiences, and moreâ€”inspired by things you love.</p>
                <Button>Start a trip wiith AI</Button>
            </div>

            </div>
    </div>

</body>

</html>
